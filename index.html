<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center">CRUD</h1>
      <div class="row mb-3">
        <label for="productNameInput" class="form-label">productName :</label>
        <input type="text" id="productNameInput" class="form-control ms-3" />
      </div>
      <div class="row mb-3">
        <label for="productPriceInput" class="form-label">productPrice :</label>
        <input type="number" id="productPriceInput" class="form-control ms-3" />
      </div>
      <div class="row mb-3">
        <label for="productCategoryInput" class="form-label"
          >productCategory :</label
        >
        <input
          type="text"
          id="productCategoryInput"
          class="form-control ms-3"
        />
      </div>
      <div class="row mb-3">
        <label for="productCountInput" class="form-label">productCount:</label>
        <input type="number" id="productCountInput" class="form-control ms-3" />
      </div>
      <button onclick="addProduct();" id="mainBtn" class="btn btn-outline-info">
        addProduct
      </button>
    </div>
    <input
      onkeyup="searchProduct(this.value)"
      type="text"
      class="form-control m-auto w-75"
      placeholder="Search Product"
    />
    <div class="container mt-4">
      <table class="table">
        <thead>
          <th>index</th>
          <th>ProductName</th>
          <th>ProductPrice</th>
          <th>ProductCategory</th>
          <th>ProductCount</th>
          <th>update</th>
          <th>delete</th>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
